<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container my-3">
        <div id = "form-area">
            <h2>Create account</h2>
            <form action="" id = "registerForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="" placeholder="" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">password</label>
                    <input type="password" name="password" id="" placeholder="" class="form-control">
                </div>
                <div class="form-group my-3">
                    <button type = "submit" class = "btn btn-primary">register</button>
                </div>
            </form>
            <hr>
            <h2>Sign in</h2>
            <form action="" id = "loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="" placeholder="" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">password</label>
                    <input type="password" name="password" id="" placeholder="" class="form-control">
                </div>
                <div class="form-group my-3">
                    <button type = "submit" class = "btn btn-success">Log in</button>
                </div>
            </form>
        </div>
        <div id = "profile">
            <h3 id = "welcome">Welcome user</h3>
            <button id = "logout" class = "btn btn-success">Log out</button>
        </div>
    </div>
    <script src = "app.js" type = "module"></script>
</body>
</html>
